<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    <!-- Custom Tags -->
    <meta name="description ---" content="--- FILL IN DESCRIPTION ---" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="--- FILL IN NAME ---" />
    <meta itemprop="description" content="--- FILL IN DESCRIPTION ---" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="--- FILL IN URL ---" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="--- FILL IN NAME ---" />
    <meta property="og:description" content="--- FILL IN DESCRIPTION ---" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="--- FILL IN TWITTER HANDLE ---" />
    <meta name="twitter:title" content="--- FILL IN NAME ---" />
    <meta name="twitter:description" content="--- FILL IN DESCRIPTION ---" />
    <!-- // End Custom Tags -->

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- INTER FONT -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
    
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" spa="auto" site="--- FATHOM ID HERE ---" included-domains="--- yourdomain.com ---" defer></script>
    <!-- / Fathom -->
  </body>
</html>
